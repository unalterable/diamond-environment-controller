apiVersion: v1
kind: Service
metadata:
  name: {{ include "diamond-environment-controller.fullname" . }}
  labels:
{{ include "diamond-environment-controller.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "diamond-environment-controller.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
