# Default values for diamond-environment-controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

env: {}

secretEnv:
  GITHUB_ACCESS_TOKEN:
    github-credentials: token

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
